<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css"/>
    <title>JKTVR19WebLibrary</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Наша библиотека</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="#addBook">Добавить книгу</a>
              <a class="nav-link" href="#listBooks">Список книг</a>
              <a class="nav-link" id="aRegistration" href="#registrationForm">Добавить читателя</a>
              <a class="nav-link" href="#listReaders">Список читателей</a>
              <a class="nav-link" href="#takeOnBookForm">Взять книгу</a>
              <a class="nav-link" href="#returnBookForm">Вернуть книгу</a>
              <a class="nav-link" href="#adminPanel">Панель администратора</a>
              <a class="nav-link" id="loginForm" href="#loginForm">Вход</a>
              <a class="nav-link"  href="#logout">Выход</a>
              <a class="nav-link" href="#profileForm">Профайл</a>
            </div>
          </div>
        </div>
      </nav>
      <div id="info">&nbsp;</div>
      <div id="context">
        <div class="w-50 mx-auto">
          <div class="h3 w-50 mx-auto my-5">Добавить читателя</div>
          
          <div class="row">
            <div class="col g-2">
              <input type="text" id="firstname" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col g-2">
              <input type="text" id="lastname" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
          </div>
          <div class="row">
            <div class="col-4 g-2">
              <input type="text" id="phone" class="form-control" placeholder="Phone" aria-label="Phone">
            </div>
          </div>
          <div class="row">
            <div class="col g-2">
              <input type="text" id="login" class="form-control" placeholder="Login" aria-label="Login">
            </div>
            <div class="col g-2">
              <input type="text" id="password" class="form-control" placeholder="Password" aria-label="Password">
            </div>
          </div>
          <div class="row my-3">
            <div class="col g-2">
              <input type="button" id="btnCreateUser" class="form-control bg-primary text-white" value="Зарегистрировать">
            </div>
          </div>
        </div>
        
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script type="module" src="js/App.js"></script>
</body>
</html>
