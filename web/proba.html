<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css"/>
    <title>JKTVR19WebLibrary</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Наша библиотека</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="#addBook">Добавить книгу</a>
              <a class="nav-link" href="#listBooks">Список книг</a>
              <a class="nav-link" id="aRegistration" href="#registrationForm">Добавить читателя</a>
              <a class="nav-link" href="#listReaders">Список читателей</a>
              <a class="nav-link" href="#takeOnBookForm">Взять книгу</a>
              <a class="nav-link" href="#returnBookForm">Вернуть книгу</a>
              <a class="nav-link" href="#adminPanel">Панель администратора</a>
              <a class="nav-link" id="loginForm" href="#loginForm">Вход</a>
              <a class="nav-link"  href="#logout">Выход</a>
              <a class="nav-link" href="#profileForm">Профайл</a>
            </div>
          </div>
        </div>
      </nav>
      <div id="info">&nbsp;</div>
      <div id="context">
        <h3 class="w-100 text-center my-5 ">Добавить новую книгу</h3>
      <form id="bookForm" method="POST" enctype="multipart/form-data">
      <div class="row w-50 my-2 mx-auto">
        <div class="col-4 text-end">
            Название книги 
        </div>
        <div class="col-8 text-start ">
          <input class="w-100" type="text" name="name" id="name">
        </div>
      </div>
      <div class="row w-50 my-2 mx-auto">
        <div class="col-4 text-end">
          Автор книги 
        </div>
        <div class="col-8 text-start">  
          <input class="col-8" type="text" name="author" id="author">
        </div>
      </div>
      <div class="row w-50 my-2 mx-auto">
        <div class="col-4 text-end">   
            Год издания книги 
        </div>
        <div class="col-8 text-start">  
          <input class="col-4" type="text" name="publishedYear" id="publishedYear">
        </div>
      </div>
      <div class="row w-50 my-2 mx-auto">
        <div class="col-4 text-end">
            Загрузите обложку 
        </div>
        <div class="col-8 text-start">     
            <input class="form-control col" type="file" name="file" id="file-cover">
        </div>
      </div>
      <div class="row w-50 my-2 mx-auto">
        <div class="col-4 text-end">
            Текст книги 
        </div>
        <div class="col-8 text-start">     
          <input class="form-control" type="file" name="file" id="file-text">
        </div>
      </div>
      <div class="row w-50 my-2 mx-auto">
      <div class="col-4 text-end">
      </div>
      <div class="col-8 text-start mt-3">     
        <input class="w-50 bg-primary text-white" type="submit" id="btnAddBook" name="submit" value="Добавить">
      </div>
    </div>
    </form>
        
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script type="module" src="js/App.js"></script>
</body>
</html>
